language: php

php:
  - 5.6
  - 7
  - hhvm

sudo: required

before_install:
  - composer self-update
  - composer install --dev --prefer-source --no-interaction


script:
- cp src/database/migrations/create_friendships_table.php vendor/laravel/laravel/database/migrations/2016_05_13_000000_create_friendships_table.php
- touch vendor/laravel/laravel/database/database.sqlite
- yes | cp tests/Stub_User.php vendor/laravel/laravel/app/User.php
- cd vendor/laravel/laravel
- composer install --dev --prefer-source --no-interaction
- php artisan migrate
- cd -
- vendor/bin/phpunit tests